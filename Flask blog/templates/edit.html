{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename = 'img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts and change them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
 
        <h1>Basic Actions</h1>

      <a href="/dashboard"><button class="btn btn-primary"> Dashboard Home</button></a>
      <a href="/logout"><button class="btn btn-primary"> Logout</button></a>
      <hr>
  <h1>Add/Edit Post</h1>
  <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="POST" novalidate>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Title</label>
        <input type="text" class="form-control" placeholder="Title" id="title" name="title" value="{{post.title}}" required data-validation-required-message="Please enter your title.">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Tag line</label>
        <input type="text" class="form-control" placeholder="Tag line" name="tline" id="tline" value="{{post.tagline}}" required data-validation-required-message="Please enter your tag line.">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label>Slug</label>
        <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug" value="{{post.slug}}" required data-validation-required-message="Please enter your slug.">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Content</label>
        <textarea rows="5" class="form-control" placeholder="Content" name= "content" id="content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
        <p class="help-block text-danger"></p>
      </div>
    </div>

    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Image File</label>
          <input rows="5" class="form-control" placeholder="Image Filename" name="img_file" id="img_file" value="{{post.img_file}}" required data-validation-required-message="Please enter a message.">
          <p class="help-block text-danger"></p>
        </div>
      </div>

    
    <br>
    <div id="success"></div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
    </div>
  </form>
       
        
      </div>
    </div>
  </div>

  {% endblock %}
